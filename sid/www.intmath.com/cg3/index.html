		  $(".yVal1").html((100*yVal).toFixed(1));	  

		 dot.attr("cx", x).attr("cy", y);
		 if ($("#stopGo1").text() == "Stop") {
			 time += 0.03333;
			if (time > 2 * Math.PI) {
				time = 0;
				data.length = 0;
			}
			  myTimer = setTimeout(draw, 33);
		 }
		var thisFrameTime = (thisLoop=new Date) - lastLoop;
		frameTime+= (thisFrameTime - frameTime) / filterStrength;
		lastLoop = thisLoop;	
	} //draw();
	setInterval(function(){
		fps1jQ.text((1000/frameTime).toFixed(1));
	},500);
	$("#stopGo1").click(function() {
		 if ($(this).text() == "Stop") {
			  clearInterval(myTimer);
			  $(this).text("Start");
		 } else { 
			  frameTime = 0;
			myTimer = setTimeout(draw, 33);
			  $(this).text("Stop");
		 }
	});
	d3.select("#slider1")
		 .call(d3.slider().axis(true).value(80).min(18).max(120.001).step(1)
		 .on("slide", function(evt, value) { 
			 radius = value/100;

			 $("#graphHead1").html("Graph: <span class=\"intmath\"><i>y</i> = "+value.toFixed(0)+" cos(<i>t</i>)</span>" );
			 if ($("#stopGo1").text() == "Start") {
				  draw();
			 }
			 label0.attr("x", xScale(radius) + 5);
			 labelpion2.attr("y", yScale(radius) - 5);
			 labelpi.attr("x", xScale(-radius) - 10);
			 label3pion2.attr("y", yScale(-radius) + 15);
			 posGrid.attr(Y1, yScale(-radius)).attr(Y2, yScale(-radius));
			 negYtick.attr("y", yScale(radius)+5);
			 negYtick.text(value.toFixed(0));
			 posYtick.text(-value.toFixed(0))
			 
			 posYtick.attr("y", (yScale(-radius))+5);
			 negGrid.attr(Y1, yScale(radius)).attr(Y2, yScale(radius));
			}	
		));
	})();
