<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3 Test</title>
<script type="text/javascript" src="d3/d3.v3.js"></script>
<style>
.box {
fill: #f44;
stroke: black;
}

path
{
stroke: steelblue;
stroke-width: 2;
fill: none;
}

line
{
stroke: black;
}

text
{
font-family: Arial;
font-size: 9pt;
}

</style>
</head>
<body>
<script type="text/javascript">
{
    var w = 1000,
	h = 400;
    var svg = d3.select("body")
	.append("svg")
	.attr("width",w)
	.attr("height",h)
	.style("background-color","#66f");

    var dataset = [];
    var x1 = 100, y1 = h/2;
    var x2 = 10, y2 = 5;
    var radi = h/25;
    var circles = svg.append("circle");

    circles.attr("cx", function(d,i){
	    return 100 ;	})
	.attr("cy", y1)
	.attr("r", radi)
	.attr("class", function(d,i){
		return "box";
		}) ;


    setInterval(function(){
	    update();
	    }, 100);

    var temp = y1;
    function update(){

	svg.selectAll("circle")
	    .transition()
	    .attr("cy", function(){
		    if(temp >= h/4)
		    {
		    return temp--;
		    }
		    else{
		    return temp = y1;
		    }
		    });
    }


}


</script>
</body>
</html>
