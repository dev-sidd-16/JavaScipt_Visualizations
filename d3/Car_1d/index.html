    var path = graph.append("svg:path");

    var notes = svg.append("svg")

		.attr("height", notes_h)
		.attr("x", diag_w);

    var bgrnd = model.append("svg:image")

	    .attr("width", mdl_w)
	    .attr("height", mdl_h)
	    .attr("class", "back");
	
    var car = model.append("svg:image")
	    .attr("xlink:href","img/car2.png")
	    .attr("x" , car_x) 
	    .attr("y", car_y)
	    .attr("width", boxSize)
	    .attr("height", boxSize)
	    .attr("class", "car");
	    
    // X-Axis
    graph.append('svg:line')
         .attr('class', 'x-axis')
         .attr('x1', boxSize/2)
         .attr('y1', gph_h-10)
         .attr('x2', gph_w-(margin/2))
         .attr('y2', gph_h-10);
    // Y-Axis
    graph.append('svg:line')
         .attr('class', 'y-axis')
         .attr('x1', boxSize/2)
         .attr('y1', gph_h-10)
         .attr('x2', boxSize/2)
         .attr('y2', 10);
 
   
    var xScale = d3.scale.linear()
			 .domain([0, 2*timeInterval])
			 .range([boxSize/2, gph_w-(margin)-(boxSize/2)]);

    var yScale = d3.scale.linear()
			 .domain([car_x, car_x_max])
			 .range([gph_h-10, 10 ]);

    var curve = d3.svg.line()
            .x(function(d,i) { return xScale(i); })
            .y(function(d) { return yScale(d); });

    model.append('svg:text')
         .attr('class', 'model-label')
	 .text('Model/System')
         .attr('x', mdl_w/2 - 50)
	 .attr('y', mdl_h/5);

         .attr('class', 'model-label')
	 .text(Math.ceil(1000/timeInterval)+' fps')

         .attr('y', (mdl_h)-5);


    graph.append('svg:text')
         .attr('class', 'graph-label')
	 .text('Graph')
         .attr('x',gph_w/2 - 35)
	 .attr('y', gph_h/3);

    dash.append('svg:text')
         .attr('class', 'dash-label')
	 .text('Dashboard')

    notes.append('svg:text')

function update(){

	time = (time + 1)%timeInterval;
	// To define motion of the car
	if(car_x > boxSize/2 && motion == 1){
	    car_x = car_x - 2;
	}
	else{
	    motion = 0;
	}

	if(car_x < car_x_max && motion == 0){
	    car_x = car_x + 2;
	}
	else{
	    motion = 1;
	}	

	if(motion == 0 && car_x == (boxSize/2 + 2)){
	    dataset=[];
	}
	dataset.push(car_x);

	path.transition()
	    .attr("d", curve(dataset));
	
	// Updating the attribute of car to match the motion calculated
	var c1 = model.selectAll("image")
		    .filter(".car");


	c1.transition()
	    .attr("x", function(){
		        return car_x;
		});

    }
    

   //Updating the objects x attribute to animate with time
   setInterval(function(){
	    update();
	    }, timeInterval);

         
}
