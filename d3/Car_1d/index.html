function update(){

	// To define motion of the car
	if(temp > 50 && motion == 1)
	{
	    temp -= 2;
	}
	else
	{
	    motion = 0;
	}

	if(temp < y1-20 && motion == 0)
	{
	    temp += 2;
	}
	else
	{
	    motion = 1;
	}	

	if(motion == 0 && temp == 52)
	    dataset=[];
	
	dataset.push(temp);

	// Updating the attribute of car to match the motion calculated
	diag.selectAll(".box")
	    .transition()
	    .attr("x", function(){
		        return temp;
		});

    }
    

   //Updating the objects x attribute to animate with time
   setInterval(function(){
	    update();
	    }, timeInterval);

         
}
