<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Colored Lights</title>
<style type="text/css">
.redon
{
   fill: white;
   stroke: black;
   stroke-width: 2;
}
</style>
<script type="text/javascript" src="d3/d3.v3.js"></script>
</head>

<body>

<script type="text/javascript">
var w=1000; 
var h=210;
var svg = d3.select("body")
             .append("svg")
             .attr("width",w)
             .attr("height",h);

var dataset = ["red"];

var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");

circles.attr("cx", w/2)
       .attr("cy",  h/2)
       .attr("r", 50)
       .attr("class", function(d){
                             return d+"on";
           }); 

setInterval(function() {
	  redraw();  // call the function you created to update the chart
	  }, 1000);

var offf = 1;
var col = 0;
function redraw() {
      // Updateâ€¦
      svg.selectAll("circle")
	 .transition()
	 .style("fill", function(d){
			    if(col == 0)
			    {
				col = (col + 1)%3;
				return "orange";
				}else if(col == 1){
				col = (col + 1)%3;
				return "green";
				}else{
				col = (col + 1)%3;
				return "red";
				}
		 }); 
}
</script>
</body>
</html>
