<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3 Test</title>
<style type="text/css">
.red
{
   fill: red;
   stroke: black;
   stroke-width: 2;
}
.yellow
{
   fill: orange;
   stroke: black;
   stroke-width: 2;
}
.green
{
   fill: green;
   stroke: black;
   stroke-width: 2;
}
.off
{
   fill: white;
   stroke: black;
   stroke-width: 2;
}
</style>
<script type="text/javascript" src="d3/d3.v3.js"></script>
</head>

<body>

<script type="text/javascript">
var w=1000; 
var h=210;
var svg = d3.select("body")
             .append("svg")
             .attr("width",w)
             .attr("height",h);

var dataset = ["red","yellow","green"];

var circles = svg.selectAll("circle")
                 .data(dataset)
                 .enter()
                 .append("circle");

circles.attr("cx", w/2)
       .attr("cy", function(d, i){
                       return (i * 50) + 50 + (i * 5);
                   })
       .attr("r", 25)
       .attr("class", function(d){
			    return d;
			    }); 

setInterval(function() {
	          redraw();  // call the function you created to update the chart
		            }, 1500);

var col = 0;
function redraw() {
          // Updateâ€¦
          svg.select("circle")
             .transition()
             .attr("fill", function(d, i){
				if(i == 0){
					if(col == 0){
					    col = (col + 1)%3;
					    return "white";
					}else if(col == 1){
					    col = (col + 1)%3;
					    return "white";
					}else{
					    col = (col + 1)%3;
					    return "red";
					}
				 }
				 if(i == 1){
					if(col == 0){
					    col = (col + 1)%3;
					    return "orange";
					}else if(col == 1){
					    col = (col + 1)%3;
					    return "white";
					}else{
					    col = (col + 1)%3;
					    return "white";
					}
				 }
				 if(i==2){
					if(col == 0){
					    col = (col + 1)%3;
					    return "white";
					}else if(col == 1){
					    col = (col + 1)%3;
					    return "green";
					}else{
					    col = (col + 1)%3;
					    return "white";
					}
				 }
		    });
}

</script>
</body>
</html>
