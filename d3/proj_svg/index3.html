<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Colored Bars</title>
<style type="text/css" >
div.bar {
display: inline-block;
width: 20px;
height: 75px;   /* We'll override this later */
	background-color: teal;
	margin-right: 2px;
}
</style>
<script type="text/javascript" src="d3/d3.v3.js"></script>
<script language="javascript" src="js/jquery-1.2.6.min.js"></script>
<script language="javascript" src="js/jquery.timer-1.0.0.js"></script>
</head>
<body>
<script type="text/javascript">
var dataset = [];			 //Initialize empty array
var noData = Math.random() * 30 + 10;
for (var i = 0; i < noData; i++) {           //Loop 25 times
    var newNumber = Math.random() * 30 + 1;  //New random number (0-30)
    dataset.push(newNumber);             //Add new number to array
}

//d3.select("body").append("p").text("New paragraph!");
var divs = d3.select("body").selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .attr("class", "bar");

divs.style("height", function(d) {
	    var barHeight = d * 5;  //Scale up by factor of 5
	    return barHeight + "px";
	    });
divs.style("background-color", function(d) {
		    var barHeight = d * 5;
		    if(barHeight>100){
                          return "red";
                    }else if(barHeight>50){
                          return "blue";
                    }else{
                          return "green";
                    }
           });

setInterval(function() {
	    window.location.reload();
	},1000);

</script>
</body>
</html>
